{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'twix/styles.css' %}" />
  </head>
  <body>
    <div class="message-array">
        <h3>Write your message down</h3>
    </div>
    <div class="wrapper">
        <form class = "message-array" method='POST'>
            {% csrf_token %}
            {{ form.record_text }}
            <div>       
                <button>save</button>
            </div>
        </div>
        <div class="message-array-out">
            <div>
                <ul>
                    {% for rec in all_records %}
                        <li>{{ rec }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
